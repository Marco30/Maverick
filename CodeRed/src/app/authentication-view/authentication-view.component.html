<div class="container-fluid p-0">
  <div class="row g-0">
    <div class="aside col-xl-3 col-lg-4">
      <div class="p-4 pb-0 p-lg-5 pb-lg-0 auth-logo-section">
        <div class="text-white-50">
          <h3>
            <i
              class="bx bxs-message-alt-detail align-middle text-white h3 mb-1 me-2"
            >
              AI World</i
            >
          </h3>
          <p class="font-size-16">Your ultimate AI tool</p>
        </div>
        <div class="mt-auto">
          <!-- <img src="assets/images/auth-img.png" alt="" class="auth-img" /> -->
        </div>
      </div>
    </div>
    <div class="main col-xl-9 col-lg-8 position-relative">
      <div class="authentication-page-content">
        <div class="d-flex flex-column h-100 px-4 pt-4">
          <div class="row justify-content-center my-auto">
            <div class="col-sm-8 col-lg-6 col-xl-5 col-xxl-4">
              <div class="py-md-5 py-4">
                <div class="text-center mb-5">
                  <h3>Welcome Back !</h3>
                  <p class="text-muted">Sign in to continue to AI world.</p>
                </div>
                <app-login
                  [sentLoginData]="loginData"
                  *ngIf="currentView == VIEWS.login"
                ></app-login>
                <app-register
                  *ngIf="currentView == VIEWS.register"
                  (success)="setCredentials($event)"
                ></app-register>
                <app-reset-password-request
                  *ngIf="currentView == VIEWS.resetPasswordRequest"
                ></app-reset-password-request>
                <app-reset-password
                  *ngIf="currentView == VIEWS.resetPassword"
                ></app-reset-password>
                <!-- end form -->

                <div class="mt-5 text-center text-muted">
                  <p *ngIf="currentView == VIEWS.resetPasswordRequest">
                    Remember It ?
                    <span
                      (click)="setView(VIEWS.login)"
                      class="custom-link-color"
                      >Login</span
                    >
                  </p>
                  <p *ngIf="currentView == VIEWS.resetPassword">
                    To login
                    <span
                      role="button"
                      (click)="setView(VIEWS.login)"
                      class="custom-link-color"
                      >Login</span
                    >
                  </p>
                  <p *ngIf="currentView == VIEWS.login">
                    Don't have an account ?
                    <span
                      role="button"
                      (click)="setView(VIEWS.register)"
                      class="custom-link-color"
                    >
                      Register
                    </span>
                  </p>
                  <p *ngIf="currentView == VIEWS.login">
                    Did you forget your password ?
                    <span
                      role="button"
                      (click)="setView(VIEWS.resetPasswordRequest)"
                      class="custom-link-color"
                    >
                      Reset Password
                    </span>
                  </p>
                  <p *ngIf="currentView == VIEWS.register">
                    Already have an account ?
                    <span
                      role="button"
                      (click)="setView(VIEWS.login)"
                      class="custom-link-color"
                      >Login</span
                    >
                  </p>
                </div>
              </div>
            </div>
            <!-- end col -->
          </div>
          <!-- end row -->
          <app-footer></app-footer>
        </div>
      </div>
    </div>
  </div>
</div>
