<form (ngSubmit)="login()" #loginForm="ngForm">
  <h3 class="h2-size text-center">Login</h3>
  <app-loader
    *ngIf="showLoading"
    [showCancel]="showLoading"
    (cancelLoader)="cancelLoader()"
  ></app-loader>
  <div class="form-group pb-2">
    <label for="email" class="py-1">Email</label>
    <input
      type="email"
      class="form-control"
      id="email"
      name="email"
      [(ngModel)]="loginData.email"
      #emailControl="ngModel"
      required
    />
  </div>

  <div class="form-group pb-2">
    <label for="password" class="py-1">Password</label>
    <input
      type="password"
      class="form-control"
      id="password"
      name="password"
      [(ngModel)]="loginData.password"
      required
      #passwordControl="ngModel"
    />
  </div>

  <button
    type="submit"
    class="custom-btn w-100 mt-3"
    [disabled]="emailControl.errors?.['required'] || !emailControl.dirty || !passwordControl.dirty || passwordControl.errors?.['required']"
  >
    Login
  </button>
</form>
