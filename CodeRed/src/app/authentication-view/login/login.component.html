<form (ngSubmit)="login()" #loginForm="ngForm">
  <h3 class="h2-size text-center">Login</h3>
  <div class="form-group pb-2">
    <label for="email" class="py-1">Email</label>
    <input
      type="email"
      class="form-control"
      id="email"
      name="email"
      [(ngModel)]="loginData.email"
      required
    />
  </div>

  <div class="form-group pb-2">
    <label for="password" class="py-1">Password</label>
    <input
      type="password"
      class="form-control"
      id="password"
      name="password"
      [(ngModel)]="loginData.password"
      required
    />
  </div>

  <button type="submit" class="btn custom-btn w-100 mt-3">Login</button>
