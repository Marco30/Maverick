<form (ngSubmit)="login()" #loginForm="ngForm">
  <h3 class="h2-size text-center">Login</h3>
  <app-loader *ngIf="showLoading"></app-loader>
  <div class="form-group pb-2">
    <label for="email" class="py-1">Email</label>
    <input
      pattern="^[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$"
      type="email"
      class="form-control"
      id="email"
      placeholder="Mejl"
      name="email"
      [(ngModel)]="loginData.email"
      #emailControl="ngModel"
      required
    />
  </div>

  <div class="form-group pb-2">
    <label for="password" class="py-1">Password</label>
    <input
      type="password"
      class="form-control"
      id="password"
      placeholder="Password"
      name="password"
      [(ngModel)]="loginData.password"
      required
      #passwordControl="ngModel"
    />
  </div>
  <span
    class="text-danger help-block d-block mt-1 text-center"
    *ngIf="loginData.error"
  >
    {{ loginData.error }}
  </span>
  <button
    type="submit"
    class="custom-btn w-100 mt-3"
    [disabled]="emailControl.errors?.['required'] || !emailControl.dirty || !passwordControl.dirty || passwordControl.errors?.['required']"
  >
    Login
  </button>
</form>
