<div class="test">
    <div class="row justify-content-center">
      <div class="chat-box">
        <div class="card mt-4">
          <div class="card-body">
            <div class="chat-container" #chatContainer>
              <div *ngFor="let message of messages; let i = index" class="message" [attr.id]="'message-' + i">
                <div class="message-header">
                  <strong>{{message.sender}}</strong>
                </div>
                <div class="message-body">{{message.content}}</div>
              </div>
            </div>
            <div class="sticky" #submitContainer>
              <form class="form-inline mt-4" (ngSubmit)="onSubmit()">
                <div class="form-group mr-2">
                  <input type="text" class="form-control" placeholder="Type your message" [(ngModel)]="newMessage" name="newMessage" />
                </div>
                <button type="submit" class="btn btn-primary">Send</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
